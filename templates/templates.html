<!DOCTYPE html>

<script id="allUsersAllMessagesTemplate" type="text/template">
        <li class="swipeout">
            <div class="swipeout-content" style="background-color: #C3C0C0;">
                <a href="#" class="item-content item-link messageView" data-user-name={{dataSender}} data-message-id={{messageId}} data-message-read={{readStatus}}>
                    <div class="item-inner" style="font-size: 14px;">               
                        <div class="row" style="width: 100%;">
                            <div style="width: 20%;">
                                <img data-name={{dataNameImg}} class="profile" style="border-radius: 23px;">
                            </div>
                            <div style="width: 80%;">
                                <div>
                                    <div class="divSender" style="display: inline-block; width: 50%;">{{sender}}</div>
                                    <div style="display: inline-block; width: 45%; text-align: right;">{{pubDate}}</div>
                                    
                                </div>
                                <div>
                                    <div class="divTitle" style="">{{title}}</div>
                                    
                                    <!--<div id={{messageId}} class="divContent" style="">
                                        {{contentBeforeImg}}
                                        <img src={{imgSrc}} style="width: 30px; height: 30px;">
                                        {{contentAfterImg}}
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="swipeout-actions-right">
                <a href="#" class="linkDeleteMessage swipeout-delete" data-message-id={{messageId}}>Delete</a>
            </div>
        </li>
</script>
